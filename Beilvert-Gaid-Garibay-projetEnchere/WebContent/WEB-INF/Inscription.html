<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inscription au site ENI-Encheres</title>


<link rel="stylesheet" style="text/css" href="../ficheInscription.css"  />


</head>
<body>

		<!-- Entête du contenu -->
	
		<header><strong>Eni-Encheres</strong></header>
		<br>
		<img src="C:/Users/jbeilver2020/Pictures/encheres.jpg"" alt="logo" height="130px"
	width="150px"/>
		<h2><center>Bienvenue sur le site ENI-Encheres</center></h2>
	
		<p><center>Les champs obligatoires sont suivis par un <title="required"><em>*</em></center></p>
	
		<h2><center>Formulaire d'Inscription</center></h2>
		<br>
	<!-- tableau d'inscription -->
	<form> 
		<name="Vos informations personnelles"= action"#" enctype="multipart/form-data" method="post">
	<U>
		<legend><center> Veuillez entrer les champs ci-dessous :</center></legend>
		<br>
	
		<label for="nom" nom>Nom: <title="required"><em>*</em></label><br>
		<input style="text-align:center" class="label" type="text" id="nom" name="nom" placeholder="votre nom" autofocus="" requiered="">
		<br><br>
	
		<label for="prenom" prénom>Prénom:</label><br>
		<input style="text-align:center" type="text" id="prénom" name="prenom" placeholder="votre prénom">
		<br><br>
		
		<label for="dateNaissance">Date de Naissance: </label><br>
		<input type="date" id="datenaissance" date="datenaissance">
		<br><br>
		
		<label for="email">Email: <title="required"><em>*</em></label><br>
		<input type="email" id="email" name="usermail">
		<br><br>
		
		<label for="password" motDePasse>Mot de passe: <title="required"><em>*</em></label><br>
		<input type="password" id="pwd" name="password">
		<br><br>
		
		<p><button type="submit">Valider</button></p>
	
	</form>
	
	</U>
</body>
</html>
